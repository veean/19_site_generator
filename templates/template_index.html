<!DOCTYPE html>
<html>
	<head>
		<title>Энциклопедия</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
		</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		</script>
	</head>
	<body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="https://devman.org/encyclopedia/">The Shadow of DEVMAN encyclopedia</a>
            </div>
          </div>
        </nav>
        :before
		<div class="container">

            <div class="page-header">
                <h2>Список статей</h2>

            </div>


            <div class="row row-content">
                <div class="col-xs-12">
                  <div class="row row-content">
                    {% for section in content['topics'] %}
                      <div class="col-sm-4">
                        <h4>{{ section['title'] }}</h4>
                        <ul class="module_list">
                          {% for article in content['articles'] %}
                            {% if article['topic']==section['slug'] %}
                              <li><a href="{{ article['source_for_index'] }}">{{ article['title'] }}</a></li>
                            {% endif %}
                          {% endfor %}
                        </ul>
                      </div>
                    {% endfor %}
                  </div>
                </div>
            </div>


		</div>
		<div style="height: 60px;">
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<div class="col-sm-12 text-center navbar-text">
					<a href="https://devman.org">DEVMAN.ORG</a>
				</div>
			</div>
		</nav>
	</body>
</html>
